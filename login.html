<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0,user-scalable=0,maximum-scale=1.0,minimum-scale=1.0"
		/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<!-- 引入登录 css 文件 -->
		<link rel="stylesheet" href="css/login.css" />
		<title>欢迎新伙伴和我们一起打败生活的难！</title>
	</head>

	<body>
		<!-- 注册盒子 -->
		<div class="container">
			<!-- 表单 -->
			<div class="from">
				<!-- 左边 -->
				<div class="left">
					<div class="con-video">
						<object data="" type="">
							<video
								src="video/video.mp4"
								autoplay
								loop
								muted
							></video>
							<audio
								src="audio/精彩才刚刚开始 - 易烊千玺.mp3"
								controls="true"
								loop
								autoplay
								controlsList="nodownload"
							></audio>
						</object>
					</div>
				</div>
				<!-- 右边 -->
				<div class="right">
					<h1>新的千纸鹤~</h1>
					<div class="con-right">
						<div class="userBox">
							<input type="text" class="user" />
							<label for="user">用户名</label>
						</div>
						<div class="emailBox">
							<input type="text" class="email" />
							<label for="email">邮箱</label>
						</div>
						<div class="pswBox">
							<input type="password" class="psw" />
							<label for="psw">密码</label>
						</div>
						<a href="index.html"><input type="submit" value="注册" /></a>
					</div>
				</div>
			</div>
		</div>
		<script src="js/login.js"></script>
	</body>
</html>
